{% if apps %}
	<ul class="apps">
		{% for app in apps %}
			<li>
				<a href="{{ app.appUrl }}" class="title">{{ app.name }}</a>
				<br>
				<a href="{{ app.appUrl }} class="icon">
					<img src={{ app.iconUrl }} /></a>
				<br>
				Created by <a href="{{ app.vendorUrl }} class="vendor">{{ app.vendor }}</a>
		{% endfor %}
	</ul>
{% else %}
	<p>No Apps Found</p>
{% endif %}
